<html>
    <body>
       <script>
       var arr = new Array("zero","one","two");  
       arr["orange"] = "fruit";  
       arr["carrot"] = "vegetable";  
       var s = "";  
       for (var key in arr) {  
           s += key + ": " + arr[key];  
           s += "<br />";  
        }  
        document.write (s); 
        var i = 0;
        var text=" ";
        while (arr[i]){
            text += arr[i];
            text += "<br />";
            i++;
        }
        document.write(text);
        </script>
        <!-- Perulangan for mengulangi blok kode selama kondisi tertentu terpenuhi. Ini biasanya digunakan untuk mengeksekusi blok kode untuk beberapa kali
            Perulangan while mengulang blok kode selama kondisi benar, dan jika kondisi salah, perulangan dihentikan-->
    </body>
</html>
