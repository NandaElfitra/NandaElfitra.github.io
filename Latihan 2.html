<body>
<p id="demo">Celsius to Fahrenheit.</p>
<script>
document.getElementById("demo").innerHTML =
"The temperature is " + toFahrenheit(100) + "Fahrenheit";

function toFahrenheit(Celsius) {
    return Fahrenheit = (9/5 * Celsius) + 32;

}
</script>
